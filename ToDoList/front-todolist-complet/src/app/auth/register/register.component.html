<div class="container">
    <mat-card [formGroup]="userFormGroup" class="todo-form">
        <mat-card-header>
            <mat-card-title>Registration</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirmed Password</mat-label>
                <input matInput formControlName="confirmedPassword">
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
            <button (click)="register()" mat-raised-button color="primary">Register</button>
        </mat-card-actions>
    </mat-card> 
</div>
